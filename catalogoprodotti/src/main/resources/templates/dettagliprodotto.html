<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Dettagli</title>
    <style>
        label, input{
            font-family: 'NTR';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="font-family: 'NTR'; padding-top:15px;">DETTAGLI PRODOTTO</h1>

    <form th:action="@{/prodotto/modifica}" th:object="${prodotto}" class="col-4">
        
        <label>Codice: </label> <input type="text" th:field="*{codice}" readonly>
        <br>
        <label>Nome: </label> <input type="text" th:field="*{nome}" readonly>
        <br>
        <label>Categoria: </label> <input type="text" th:field="*{categoria}" readonly>
        <br>
        <label>Anno Produzione: </label> <input type="text" th:field="*{anno}" readonly>
        <br>
        <label>Quantità: </label> <input type="number" th:field="*{quantità}" readonly>
    </form>

    <a th:href="@{/prodotto/modifica/{codice}(codice=${prodotto.codice})}"><button>Modifica Prodotto</button></a>
    <a th:href="@{/prodotto/elimina/{codice}(codice=${prodotto.codice})}"><button>Elimina Prodotto</button></a>
    <a th:href="@{/catalogo}"><button>Home</button></a>
</body>
</html>
