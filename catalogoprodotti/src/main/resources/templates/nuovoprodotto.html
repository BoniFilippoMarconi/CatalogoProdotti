<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Aggiunta Prodotti</title>
    <style>
        label, input{
            font-family: 'NTR';
            font-size: 20px;
        }
    </style>
</head>
<body>
    
    <h1 style="font-family: 'NTR'; padding-top:15px;">AGGIUNGI UN PRODOTTO</h1>
    
    <form method="post" th:action="@{/prodotto/nuovo}" th:object="${prodottiForm}" class="col-4">

        
        <label>Codice: </label> <input type="text" th:field="*{codice}">
        <br>
        <label>Nome: </label> <input type="text" th:field="*{nome}">
        <br>
        <label>Categoria: </label> <input type="text" th:field="*{categoria}">
        <br>
        <label>Anno Produzione: </label> <input type="text" th:field="*{anno}">
        <br>
        <label>Quantità: </label> <input type="number" th:field="*{quantità}">
        <br>
        <input type="submit" value="Aggiungi">
        <input type="reset" value="Resetta">
    </form>
</body>
</html>
