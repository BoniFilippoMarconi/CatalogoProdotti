<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Catalogo</title>
    <style>
        .header {
            border: 2px solid black;
            font-weight: bold;
            font-size: 20px;
        }
        .listItem {
            border: 1px solid black;
            font-size: 20px;
        }
        .ntr {
            font-family: 'NTR';
        }
    </style>
</head>
<body>
    <h1 class="ntr" style="padding-top:15px;">CATALOGO PRODOTTI</h1>
    <table style="border: 2px solid black; padding-top:15px" class="col-7">
        <tr>
            <td class="header , ntr"><b>Codice</b></td>
            <td class="header , ntr"><b>Nome</b></td>
            <td class="header , ntr"><b>Categoria</b></td>
            <td class="header , ntr"><b>Anno Produzione</b></td>
            <td class="header , ntr"><b>Quantità</b></td>
            <td class="header , ntr"><b>Visualizza</b></td>
        </tr>
        <tr th:each="prodotto: ${prodotti}">
            <td class="listItem , ntr" th:text="${prodotto.codice}"></td>
            <td class="listItem , ntr" th:text="${prodotto.nome}"></td>
            <td class="listItem , ntr" th:text="${prodotto.categoria}"></td>
            <td class="listItem , ntr" th:text="${prodotto.anno}"></td>
            <td class="listItem , ntr" th:text="${prodotto.quantità}"></td>
            <td class="listItem , ntr"><a th:href="@{/prodotto/{codice}(codice=${prodotto.codice})}"><button>Più in Dettaglio</button></a></td>
        </tr>
    </table>
    <br>
    <br>
    <div>  
        <a th:href="@{/prodotto/nuovo}"><button>Aggiungi Prodotto</button></a>
        <a th:href="@{/svuotaCatalogo}"><button>Svuota Catalogo</button></a>
    </div>
</body>
</html>
